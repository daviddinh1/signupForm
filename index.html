<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Sign Up</title>
</head>
<body>
 <div class="container">
  <div class="left">
   <img src="odinpic.avif">
   <div id="header">
    <img src="odin-lined.png" id="img2">
    <div id="text">odin</div>
   </div>
  </div>

  <div class="right">
   <div class="header-right">
    This is not a real online service! You know you need something like this in your life 
    to help you realize your deepest dreams. Sign up now to get started.
   </div>

   <div class="header-right-below">
    You <i>know</i> you want to.
   </div>

   <div class="list">
    <form id="a-form">
     <div id="list-header">Let's do this!</div>
     <ul class="inputs">
      <li>
       <label for="fname">FIRST NAME</label>
       <input id="fname" type="text" name="firstName">
      </li>

      <li>
       <label for="lname">LAST NAME</label>
       <input id="lname" type="text" name="lastName">
      </li>

      <li>
       <label for="mail">EMAIL</label>
       <input id="mail" type="email" name="mail">
      </li>

      <li>
       <label for="pNumber">PHONE NUMBER</label>
       <input id="pNumber" type="number" name="phoneNumber">
      </li>

      <li>
       <label for="pass">PASSWORD</label>
       <input id="pass" type="password" name="pass">
      </li>

      <li>
       <label for="conPass">CONFIRM PASSWORD</label>
       <input id="conPass" type="password" name="pass">
      </li>
     </ul>
     
    </form>
   </div>
   <button id="btn" form="a-form"><a href="index.html">Create Account</a></button>
   <div id="last-header">Already have a account? <span style="color:#596D48; font-weight: bold;">Log in</span></div>
  </div>
 </div>
 
</body>
</html>
